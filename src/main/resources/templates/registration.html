<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="fragments :: head"></div>

<body>
	<div class="login-clean">
		
		<!-- forma -->
		<form th:object="${userRegistrationDto}" name='f' th:action="@{/registration}" method="post">
			<h3 th:text="#{msg.registration}">Registracija</h3>

			<!-- username input -->
			<div class="form-group">
				<label th:text="#{msg.username}">Korisničko ime:</label>
			 	<input class="form-control" id="username" type="text" th:field="*{username}">
				<span class="validation-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</div>
			
			<!-- password input -->
			<div class="form-group">
				<label th:text="#{msg.password}">lozinka:</label>
			 	<input class="form-control" id="password" type="password" th:field="*{password}">
				<span class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>

			<!-- password input -->
			<div class="form-group">
				<label th:text="#{msg.password.confirm}">ponovi lozinku:</label>
			 	<input class="form-control" id="passwordRe" type="password" th:field="*{passwordConfirm}">
				<span class="validation-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
			</div>

			<!-- username input -->
			<div class="form-group">
				<label th:text="#{msg.wallet}">Naziv novčanika:</label>
				<input class="form-control" id="wallet" type="text" th:field="*{walletName}">
				<span class="validation-error" th:if="${#fields.hasErrors('walletName')}" th:errors="*{walletName}"></span>
			</div>
			
			<!--/*<div class="form-group">
				<label th:text="#{msg.language}">Jezik:</label>
				<select id="locales"> 
					<option value="hr" th:selected="${#locale.language == 'hr'}" th:text="#{msg.lang.hr}"></option> 
					<option value="en" th:selected="${#locale.language == 'en'}" th:text="#{msg.lang.en}"></option> 
					<option value="fr" th:selected="${#locale.language == 'fr'}" th:text="#{msg.lang.fr}"></option>
				</select>
			</div>*/-->
			
			<div class="form-group">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				<button class="btn btn-info btn-block" id="send" type="submit" th:text="#{msg.registration}">Registracija</button>
			</div>
		</form>
	</div>
	<div th:replace="fragments :: scripts"></div>
</body>
</html>
