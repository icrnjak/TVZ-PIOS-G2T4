<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>
<div th:replace="fragments :: navbar"></div>
<main class="login-clean">

    <!-- forma -->
    <form style="width:800px; max-width:800px;">
        <h2 th:text="#{msg.administration.wallets}">Novčanici</h2>
        <table style="width:100%;">
            <thead>
            <tr>
                <th th:text="#{msg.search.name}"> Naziv</th>
                <th th:text="#{msg.search.date}"> Datum</th>
                <th th:text="#{msg.owner}"> Vlasnik </th>
                <th th:text="#{msg.id}"> ID </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${wallets.empty}">
                <td colspan="4" th:text="#{msg.noWallets}"> Nema novčanika</td>
            </tr>
            <tr th:each="wallet : ${wallets}">
                <td><span th:text="${wallet.walletName}"> Naziv </span></td>
                <td><span th:text="${{wallet.createDate}}"> Datum </span></td>
                <td><span th:text="${wallet.username}"> Vlasnik </span></td>
                <td><span th:text="${wallet.id}"> ID </span></td>
                <td style="padding: 5px;">
                    <a th:href="@{/administration/resetWallet/{id}(id = ${wallet.id})}"
                       th:title="#{msg.administration.resetWallet}"
                       class="btn btn-warning btn-block"><i class="fa fa-recycle"></i></a>
                </td>
                <td style="padding: 5px;">
                    <a th:href="@{/administration/deleteWallet/{id}(id = ${wallet.id})}"
                       th:title="#{msg.administration.deleteWallet}"
                       class="btn btn-danger btn-block"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

    </form>

</main>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
