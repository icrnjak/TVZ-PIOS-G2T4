<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments :: head"></div>

<body>
<div th:replace="fragments :: navbar"></div>
	<div class="login-clean">
		
		<!-- forma -->
		<form method="post" th:action="@{/expense/new}" th:object="${expenseDto}">
			<h3 th:text="#{msg.new.expense}">Unos nove transakcije</h3>

			<!-- id -->
			<input class="form-control" th:field="*{id}" type="text" hidden>
		
			<!-- name input -->
			<div class="form-group">
				<label th:text="#{msg.search.name} + ':'">Naziv:</label>
			 	<input class="form-control" th:field="*{name}" type="text" th:placeholder="#{msg.placeholder.dinner}">
			 	<span calss="validation-error" style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<!-- type input -->
			<div class="form-group">
				<label th:text="#{msg.search.type} + ':'">Vrsta:</label>
				<select class="form-control" th:field="*{expenseType}">
					<option value="" th:text="#{msg.list.default}">---Odaberite vrijednost---</option>
					<option th:each="expenseType : ${type}"
							th:value="${expenseType}"
							th:text="${expenseType.desc}"
							th:selected="${expenseType}"></option>
				</select>
				<span calss="validation-error" style="color: red;" th:if="${#fields.hasErrors('expenseType')}" th:errors="*{expenseType}"></span>
			</div>

			<!-- category input -->
			<div class="form-group">
				<label th:text="#{msg.search.category} + ':'">Kategorija:</label>
				<select class="form-control" th:field="*{expenseCategory}">
					<option value="" th:text="#{msg.list.default}">---Odaberite vrijednost---</option>
					<option th:each="expenseCategory : ${category}"
							th:value="${expenseCategory}"
							th:text="${expenseCategory.desc}"
							th:selected="${expenseCategory}"></option>
				</select>
				<span calss="validation-error" style="color: red;" th:if="${#fields.hasErrors('expenseCategory')}" th:errors="*{expenseCategory}"></span>
			</div>
			
			<!-- value input -->
			<div class="form-group">
				<label th:text="#{msg.price} + ':'">Iznos</label>
				<input class="form-control" th:field="${expenseDto.value}" type="number" step=".01" placeholder="50">
				<span calss="validation-error" style="color: red;" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
			</div>
			
			<div class="form-group">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				<button class="btn btn-success btn-block" type="submit" th:text="#{msg.new.confirm}">Unesi transakciju</button>
				<a th:href="@{/index}" class="btn btn-danger btn-block" th:text="#{msg.new.cancel}">Odustani</a>
			</div>
		</form>
	</div>
	<div th:replace="fragments :: scripts"></div>
</body>
</html>
